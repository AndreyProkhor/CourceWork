{% extends 'main/base.html' %}
{% load static %}

{% block title %}Восстановление пароля{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Восстановление пароля</h1>
    <div class="login d-flex justify-content-center">
        <form method="post" class="mt-4 w-100" style="max-width: 400px;">
            {% csrf_token %}
            <div class="mb-3 jsc jcs">
                <label for="id_email" class="form-label">Почта:</label>
                <input type="email" name="email" id="id_email" class="form-control" required>
            </div>
            <button type="submit" class="login-btn">Сбросить</button>
        </form>
    </div>
    {% if messages %}
        <div class="mt-3">
            <ul class="list-group">
                {% for message in messages %}
                    <li class="list-group-item">{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</div>
{% endblock content %}
