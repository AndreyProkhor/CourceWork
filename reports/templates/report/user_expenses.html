<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Report</title>
</head>
<body>
    <h1>Order Report</h1>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>User</th>
                <th>Total Cost</th>
                <th>Created Date</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.first_name }} {{ order.last_name }}</td>
                <td>{{ order.get_total_cost }}</td>
                <td>{{ order.created }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
